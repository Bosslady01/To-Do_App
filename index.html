<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do List App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="to-do_app">

                <h2>My To-Do List <img src="images/icon.png" alt="icon"/></h2>
            </div>
            <div class="input-row">
                <label for="addTasks" id="addTasks" name="addTasks"></label>
                <input type="text" id="input-box" placeholder="Input Your Tasks" />
                <button type="button" id="btn" class="button" onclick="addTask()">+</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">task 1</li>
                <li>task 2</li>
                <li>task 3</li>
                <li>task 4</li>
                <li>task 5</li> -->
            </ul>
        </div>
    <script src="./app.js"></script>
    </body>
</html>
