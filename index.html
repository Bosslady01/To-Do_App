<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do List App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="to-do_app">

                <h2>My To-Do List <img src="images/icon.png" alt="icon"></h2>
                <label for="addTasks" id="addTasks" name="addTasks"></label>
                <input placeholder="Input Your Tasks" />
                <button type="button" id="btn" class="button">+</button>
            
            </div>
            <div id="divider"></div>
            <div class="tasks">
            <h3>Your tasks for the day</h3> 
            <button type="button">Remove</button>
            </div>
        </div>





    <script src="./app.js"></script>
    </body>
</html>
